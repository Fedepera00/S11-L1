<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-4">
      <h3>Login</h3>
      <form>
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            class="form-control"
            placeholder="Enter email"
          />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            class="form-control"
            placeholder="Enter password"
          />
        </div>

        <button type="button" class="btn btn-primary mt-3" (click)="onLogin()">
          Login
        </button>
      </form>
    </div>
  </div>
</div>
